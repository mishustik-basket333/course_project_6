{% extends 'clients/base.html' %}

{% block content %}
<div class="row">

    {% for object in object_list%}


            <div class="col-md-4">
    <div class="card mb-4 box-shadow">

        <div class="card-body">
            <p class="card-text">PK: {{ object.pk }}</p>
            <p class="card-text">Статус: {{ object.status  }}</p>
            <p class="card-text">Время: {{ object.last_q  }}</p>

            <a href="{% url 'clients:log' object.pk %}" class="btn btn-secondary my-2">Log</a>




        </div>
    </div>
</div>


    {% endfor %}
</div>
{% endblock %}
